<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect"
    href="https://fonts.googleapis.com">
  <link rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Staatliches:regular"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
    rel="stylesheet" />

  <script src="https://cdn.tailwindcss.com"></script>

  <title>Events Manager</title>
</head>

<body class="m-0 p-0 box-border bg-zinc-100 shadow-[inset_0_21rem_#475569]">
  <header class="flex flex-col gap-6 w-[46.8rem] mx-auto pt-16 pb-6 max-w-[calc(100vw-3rem)]">
    <h1 class="text-white text-5xl font-normal font-['Staatliches'] leading-10 max-w-[20rem]">
      Mentoria
    </h1>
    <p class="text-white text-base font-normal font-['Poppins'] leading-relaxed max-w-[20rem]">
      Preencha o formulário abaixo para agendar a sua mentoria
    </p>
  </header>
  <form id="event-form"
    method="post"
    class="flex flex-col w-[46.8rem] mx-auto mb-16 max-w-[calc(100vw-3rem)] shadow-xl rounded-2xl">
    <div class="flex flex-col gap-12 rounded-tl-2xl rounded-tr-2xl lg:p-16 md:px-10 p-6 bg-gray-50">
      <fieldset class="flex flex-col gap-6">
        <legend class="uppercase text-slate-600 text-2xl font-normal font-['Staatliches'] leading-loose">
          Informações pessoais
        </legend>
        <hr class="border border-slate-200 mt-3">

        <div class="grid grid-cols-[repeat(auto-fit,minmax(12.5rem,1fr))] gap-5">
          <div class="flex flex-col gap-2">
            <label for="firstname"
              class="text-zinc-600 text-sm font-normal font-['Poppins'] leading-normal">
              Nome
            </label>
            <input type="text"
              id="firstname"
              name="firstname"
              class="px-4 min-h-[3.5rem] bg-gray-50 rounded-lg border border-slate-200 text-zinc-600 invalid:border-red-600 focus:ring focus:ring-violet-600 focus:outline-slate-300 transition-all duration-150"
              maxlength="255"
              autocomplete="off"
              required>
          </div>
          <div class="flex flex-col gap-2">
            <label for="lastname"
              class="text-zinc-600 text-sm font-normal font-['Poppins'] leading-normal">
              Sobrenome
            </label>
            <input type="text"
              id="lastname"
              name="lastname"
              class="px-4 min-h-[3.5rem] bg-gray-50 rounded-lg border border-slate-200 text-zinc-600 invalid:border-red-600 focus:ring focus:ring-violet-600 focus:outline-slate-300 transition-all duration-150"
              maxlength="255"
              autocomplete="off"
              required>
          </div>
        </div>

        <div class="flex flex-col gap-2">
          <label for="email"
            class="text-zinc-600 text-sm font-normal font-['Poppins'] leading-normal">
            Email <span class="text-stone-300 text-xs hover:text-zinc-500 transition-colors duration-300">(digite um
              email válido)</span>
          </label>
          <input type="email"
            id="email"
            name="email"
            class="px-4 min-h-[3.5rem] bg-gray-50 rounded-lg border border-slate-200 text-zinc-600 invalid:border-red-600 focus:ring focus:ring-violet-600 focus:outline-slate-300 transition-all duration-150"
            maxlength="255"
            autocomplete="off"
            required>
        </div>

        <div class="flex flex-col gap-2">
          <label for="password"
            class="text-zinc-600 text-sm font-normal font-['Poppins'] leading-normal">
            Senha <span class="text-stone-300 text-xs hover:text-zinc-500 transition-colors duration-300">(mínimo de 6
              caracteres)</span>
          </label>
          <input type="password"
            id="password"
            name="password"
            class="px-4 min-h-[3.5rem] bg-gray-50 rounded-lg border border-slate-200 text-zinc-600 invalid:border-red-600 focus:ring focus:ring-violet-600 focus:outline-slate-300 transition-all duration-150"
            minlength="6"
            maxlength="255"
            autocomplete="new-password"
            required>
        </div>
      </fieldset>

      <fieldset class="flex flex-col gap-6">
        <legend class="uppercase text-slate-600 text-2xl font-normal font-['Staatliches'] leading-loose">
          Informações do mentor
        </legend>
        <hr class="border border-slate-200 mt-3">

        <div class="flex flex-col gap-2">
          <label for="mentor-firstname"
            class="text-zinc-600 text-sm font-normal font-['Poppins'] leading-normal">
            Nome do seu mentor <span
              class="text-stone-300 text-xs hover:text-zinc-500 transition-colors duration-300">(só o primeiro
              nome)</span>
          </label>
          <input type="text"
            id="mentor-firstname"
            name="mentor-firstname"
            class="px-4 min-h-[3.5rem] bg-gray-50 rounded-lg border border-slate-200 text-zinc-600 invalid:border-red-600 focus:ring focus:ring-violet-600 focus:outline-slate-300 transition-all duration-150"
            maxlength="255"
            autocomplete="off"
            required>
        </div>
      </fieldset>

      <fieldset class="flex flex-col gap-6">
        <legend class="uppercase text-slate-600 text-2xl font-normal font-['Staatliches'] leading-loose">
          Seus horários disponíveis
        </legend>
        <hr class="border border-slate-200 mt-3">

        <fieldset>
          <legend class="text-slate-600 text-xl font-normal font-['Staatliches'] leading-loose uppercase'">
            Primeira mentoria
          </legend>
          <div class="grid md:grid-cols-[2fr_1fr_1fr] gap-3">
            <div class="flex flex-col gap-2">
              <label for="first-mentoring-date"
                class="text-zinc-600 text-sm font-normal font-['Poppins'] leading-normal">
                Data <span
                  class="text-stone-300 text-xs hover:text-zinc-500 transition-colors duration-300">(DD/MM/AAAA)</span>
              </label>
              <input type="date"
                id="first-mentoring-date"
                name="first-mentoring-date"
                class="px-4 min-h-[3.5rem] bg-gray-50 rounded-lg border border-slate-200 text-zinc-600 invalid:border-red-600 focus:ring focus:ring-violet-600 focus:outline-slate-300 transition-all duration-150 w-full"
                autocomplete="off"
                required>
            </div>

            <div class="flex flex-col gap-2">
              <label for="from-time"
                class="text-zinc-600 text-sm font-normal font-['Poppins'] leading-normal">
                Das
              </label>
              <input type="time"
                id="from-time"
                name="from-time"
                class="px-4 min-h-[3.5rem] bg-gray-50 rounded-lg border border-slate-200 text-zinc-600 invalid:border-red-600 focus:ring focus:ring-violet-600 focus:outline-slate-300 transition-all duration-150 w-full"
                autocomplete="off"
                required>
            </div>

            <div class="flex flex-col gap-2">
              <label for="to-time"
                class="text-zinc-600 text-sm font-normal font-['Poppins'] leading-normal">
                Até
              </label>
              <input type="time"
                id="to-time"
                name="to-time"
                class="px-4 min-h-[3.5rem] bg-gray-50 rounded-lg border border-slate-200 text-zinc-600 invalid:border-red-600 focus:ring focus:ring-violet-600 focus:outline-slate-300 transition-all duration-150 w-full"
                autocomplete="off"
                required>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend class="text-slate-600 text-xl font-normal font-['Staatliches'] leading-loose uppercase'">
            Segunda mentoria
          </legend>
          <div class="grid md:grid-cols-[2fr_1fr_1fr] gap-3">
            <div class="flex flex-col gap-2">
              <label for="second-mentoring-date"
                class="text-zinc-600 text-sm font-normal font-['Poppins'] leading-normal">
                Data <span
                  class="text-stone-300 text-xs hover:text-zinc-500 transition-colors duration-300">(DD/MM/AAAA)</span>
              </label>
              <input type="date"
                id="second-mentoring-date"
                name="second-mentoring-date"
                class="px-4 min-h-[3.5rem] bg-gray-50 rounded-lg border border-slate-200 text-zinc-600 invalid:border-red-600 focus:ring focus:ring-violet-600 focus:outline-slate-300 transition-all duration-150 w-full"
                autocomplete="off"
                required>
            </div>

            <div class="flex flex-col gap-2">
              <label for="from-time"
                class="text-zinc-600 text-sm font-normal font-['Poppins'] leading-normal">
                Das
              </label>
              <input type="time"
                id="from-time"
                name="from-time"
                class="px-4 min-h-[3.5rem] bg-gray-50 rounded-lg border border-slate-200 text-zinc-600 invalid:border-red-600 focus:ring focus:ring-violet-600 focus:outline-slate-300 transition-all duration-150 w-full"
                autocomplete="off"
                required>
            </div>

            <div class="flex flex-col gap-2">
              <label for="to-time"
                class="text-zinc-600 text-sm font-normal font-['Poppins'] leading-normal">
                Até
              </label>
              <input type="time"
                id="to-time"
                name="to-time"
                class="px-4 min-h-[3.5rem] bg-gray-50 rounded-lg border border-slate-200 text-zinc-600 invalid:border-red-600 focus:ring focus:ring-violet-600 focus:outline-slate-300 transition-all duration-150 w-full"
                autocomplete="off"
                required>
            </div>
          </div>
        </fieldset>
      </fieldset>
    </div>
    <hr class="border border-slate-200 m-0 p-0">
    <div class="bg-slate-600 rounded-bl-2xl rounded-br-2xl md:py-12 lg:px-16 md:px-12 p-6">
      <input type="submit"
        form="event-form"
        value="Salvar"
        class="w-full min-h-[3.5rem] px-10 bg-red-400 hover:bg-red-500 transition-colors duration-300 rounded-2xl justify-center items-center gap-2.5 inline-flex text-white text-base font-semibold font-['Archivo'] leading-relaxed focus:ring focus:ring-violet-600 focus:outline-none">
    </div>
  </form>
</body>

</html>
